<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redis JSON Config Editor</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="icons/app_icon.png" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<div class="container">
    <!-- Left Panel -->
    <div class="left-panel">
        <h1>Chat Flow Steps</h1>
        <ul id="flowList"></ul>
        <div class="button-group">
            <button id="addStepBtn" class="animated-button"><img src="icons/add.png" alt="">+ Add Step</button>
            <button id="removeStepBtn" class="animated-button danger-button"><img src="icons/remove.png" alt="">- Remove Step</button>
            <button id="moveUpBtn" class="animated-button"><img src="icons/up.png" alt="">â†‘ Move Up</button>
            <button id="moveDownBtn" class="animated-button"><img src="icons/down.png" alt="">â†“ Move Down</button>
        </div>
        <a href="https://zhang-lujin-github-io.vercel.app/" target="_blank" class="url-link">è®¿é—®ç›®æ ‡ç½‘å€</a>
    </div>

    <!-- Right Panel -->
    <div class="right-panel">
        <div class="content-frame">
            <label for="stepName">Step Name</label>
            <input type="text" id="stepName" placeholder="Enter step name...">

            <label for="displayText">Display Text</label>
            <textarea id="displayText" placeholder="Enter display text..."></textarea>

            <label for="systemPrompt">System Prompt</label>
            <textarea id="systemPrompt" placeholder="Enter system prompt..."></textarea>

            <button id="saveBtn" class="animated-button save-button"><img src="icons/save.png" alt="">ğŸ’¾ Save Changes</button>
        </div>
    </div>
</div>

<!-- Modal for messages -->
<div id="modal" class="modal">
    <div class="modal-content">
        <h2 id="modalTitle">Modal Title</h2>
        <p id="modalMessage">This is the modal message.</p>
        <div class="modal-buttons">
            <button id="modalOkBtn">OK</button>
            <button id="modalCancelBtn">Cancel</button>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
